<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Shade&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/nav.css"        type="text/css" />
    <link rel="stylesheet" href="/styles/header.css"    type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css"    type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css"     type="text/css" />


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="tweeterLogo">tweeter</span>
      <div class="navItems">
        <p class="writeTweetNav"><b>write</b> a new tweet</p>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>

    <!-- Header: avatar + name -->
    <header class="profile-header">
      <div class="profilePic">
        <img src="/images/ghost.png"></img>
      </div>
      <div class="profileName">
        <p>Boo Hoo</p>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main>
      <!-- Input tweet-box -->
      <section class="new-tweet">
        <form action="/tweets/" method="POST">
          <!-- <label for="tweet-text">tweeting...</label> -->
          <textarea name="text" id="tweet-text" placeholder="Wanna tweet something?"></textarea>
          <div class="tweet-box-funcs">
            <button class="tweet-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <section class="tweets-containter">
        <article class="tweet">
          <header>
            <div class="tweet-ava-name">
              <img class="avatar"src="https://i.imgur.com/nlhLi3I.png">
              <p class="name">name</p>
            </div>
            <p class="handle">@handle</p>
          </header>
          <div class="tweet-content">
            <p class="text">tweet tweet tweet tweet</p>
          </div>
          <footer>
            <div class="create_at">
              <p>create_at</p>
            </div>
            <div class="icons">
              <div class="icon"><i class="fas fa-thumbs-up"></i></div>
              <div class="icon"><i class="fas fa-retweet"></i></div>
              <div class="icon"><i class="fas fa-flag"></i></i></div>
            </div>
          </footer>
        </article>
      </section>

    </main>
  </body>

  <!-- Script for elements inside <body> -->
  <!-- If put in the head -> <body> hasn't fully load -> eventListner returns null -->
  <!-- if want to put script in <head> then use $(document).ready(function()) to handle in the script -->
  <!-- <script type="text/javascript" src="/scripts/composer-char-counter.js"></script> -->

</html>
